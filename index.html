<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Uma surpresinha pra você 💕</title>
  <style>
    :root{
      --bg:#ffeef6;
      --accent:#ff6fa6;
      --soft:#fff3f8;
      --text:#3b2b35;
      --button-bg: #ff6fa6;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#fff);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Container central */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
      box-sizing:border-box;
      position:relative;
      overflow:hidden;
    }

    /* Card clean */
    .card{
      width:100%;
      max-width:480px;
      background:rgba(255,255,255,0.6);
      border-radius:18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
      padding:26px;
      text-align:center;
      backdrop-filter: blur(6px);
    }

    h1{
      margin:0 0 8px;
      font-size:20px;
      color:var(--accent);
    }
    p.lead{
      margin:0 0 18px;
      color:#6b4958;
      font-size:15px;
    }

    /* Botão */
    .btn{
      display:inline-block;
      background:var(--button-bg);
      color:white;
      padding:12px 18px;
      border-radius:999px;
      border:none;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(255,111,166,0.18);
      transition: transform .12s ease, box-shadow .12s;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(2px) scale(.996); }

    /* Área onde a foto vai aparecer */
    .reveal-area{
      margin-top:18px;
      height:260px; /* fixo para mobile */
      overflow:hidden;
      position:relative;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    .photo {
      width:220px;
      max-width:86%;
      border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
      transform: translateY(-120%);
      opacity:0;
      transition: transform .8s cubic-bezier(.22,.9,.28,1), opacity .6s ease;
      position:relative;
    }
    .photo.show {
      transform: translateY(0);
      opacity:1;
    }

    .caption{
      margin-top:12px;
      font-size:15px;
      color:#5a3f4b;
      opacity:0;
      transform: translateY(-6px);
      transition: opacity .5s ease .15s, transform .45s ease;
    }
    .caption.show{
      opacity:1;
      transform: translateY(0);
    }

    /* corações */
    .hearts {
      pointer-events:none;
      position:absolute;
      inset:0;
      z-index:0;
      overflow:visible;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      width:22px;
      height:22px;
      transform: translateX(0) rotate(0deg);
      opacity:0.95;
      animation: rise linear infinite;
      filter: drop-shadow(0 4px 8px rgba(255,111,166,0.18));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:100%;
      height:100%;
      background:var(--accent);
      border-radius:50%;
      left:0;
      top:0;
    }
    /* create heart shape by overlapping circles and a rotated square */
    .heart::before{
      transform: translateX(-50%) translateY(0);
    }
    .heart::after{
      transform: translateX(50%) translateY(0);
    }
    .heart > i{
      position:absolute;
      width:14px;
      height:14px;
      left:4px;
      top:4px;
      background:var(--accent);
      transform: rotate(45deg);
      border-radius:4px;
      box-shadow: inset -1px -1px 0 rgba(255,255,255,0.06);
    }

    /* keyframes for rising */
    @keyframes rise {
      0% { transform: translateY(0) scale(.9) rotate(0deg); opacity:0; }
      5% { opacity:1; }
      50% { transform: translateY(-40vh) scale(1.05) rotate(10deg); opacity:0.9; }
      100% { transform: translateY(-110vh) scale(.8) rotate(-20deg); opacity:0; }
    }

    /* small responsive tweaks */
    @media (min-width:600px){
      .card{ padding:36px; }
      .photo{ width:280px; }
      .reveal-area{ height:320px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <h1>Para a cacheada mais linda desse mundo 💕</h1>
      <p class="lead">Aperta ai chata</p>

      <button class="btn" id="showBtn">Mostrar foto e mensagem</button>

      <div class="reveal-area" aria-live="polite">
        <!-- substitua src pela sua foto -->
        <img id="photo" class="photo" src="https://i.imgur.com/FJc5XIs.jpeg" alt="Foto surpresa" />
      </div>

      <div id="caption" class="caption" aria-hidden="true"> 💖</div>
    </div>

    <!-- container dos corações -->
    <div class="hearts" id="heartsContainer" aria-hidden="true"></div>
  </div>

  <script>
    // ===== Configuração rápida =====
    // Substitua a URL da imagem acima pelo link da sua foto:
    // - use um link público (ex: imagem no Imgur, Google Drive com link público, ou hospedagem própria).
    // - se quiser conveniência, substitua pelo caminho de uma imagem no mesmo diretório: "minhafoto.jpg"
    //
    // Mensagem customizável:
    const captionText = "Agiliza ai pra nossos dias serem assim ☝🏽💖"; // altere aqui
    document.getElementById('caption').textContent = captionText;

    // ===== Botão para mostrar a foto =====
    const btn = document.getElementById('showBtn');
    const photo = document.getElementById('photo');
    const caption = document.getElementById('caption');

    let shown = false;
    btn.addEventListener('click', () => {
      if (!shown) {
        photo.classList.add('show');
        caption.classList.add('show');
        caption.setAttribute('aria-hidden','false');
        btn.textContent = "Esconder";
        shown = true;
      } else {
        photo.classList.remove('show');
        caption.classList.remove('show');
        caption.setAttribute('aria-hidden','true');
        btn.textContent = "Mostrar foto e mensagem";
        shown = false;
      }
    });

    // ===== Geração de corações animados =====
    const container = document.getElementById('heartsContainer');

    // cria várias bolhas/corações com variações para parecer mais natural
    const heartCount = 12;
    for (let i = 0; i < heartCount; i++) {
      createHeart(i);
    }

    function createHeart(i){
      const h = document.createElement('div');
      h.className = 'heart';
      // posicionamento horizontal aleatório (percent)
      const left = Math.random() * 100;
      h.style.left = left + '%';
      // delay e duração variados
      const delay = (Math.random() * 8) + 's';
      const dur = (6 + Math.random() * 8) + 's';
      h.style.animationDelay = delay;
      h.style.animationDuration = dur;
      // escala aleatória
      const s = 0.7 + Math.random() * 0.8;
      h.style.transformOrigin = 'center bottom';
      h.style.width = Math.round(18 * s) + 'px';
      h.style.height = Math.round(18 * s) + 'px';

      // adicionar o pequeno quadrado que forma o coração
      const iEl = document.createElement('i');
      h.appendChild(iEl);

      container.appendChild(h);
    }

    // opcional: tocar só uma vez quando abrir (efeito sutil)
    window.addEventListener('load', () => {
      // podemos mostrar a foto automaticamente se quiser: comente se não quiser
      //photo.classList.add('show'); caption.classList.add('show'); btn.textContent="Esconder"; shown=true;
    });
  </script>
</body>
</html>
